name: Zendesk vs Gemini AB
on:
  workflow_dispatch: {}

jobs:
  abtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --progress=false
          else
            npm i --no-audit --progress=false
          fi
      - name: Run AB script (Gemini â†’ fallback Perplexity)
        run: node scripts/zendesk_ab_test.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PPLX_API_KEY:  ${{ secrets.PPLX_API_KEY }}

      - name: Upload AB artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zendesk-ab-results
          path: |
            reports/zendesk_ab.json
            reports/zendesk_ab_results.csv
          if-no-files-found: error
          retention-days: 7
